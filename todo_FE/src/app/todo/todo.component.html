<div class="container">
  <h1>ADD TODO</h1>
  <form #todoForm="ngForm" (ngSubmit) = "createTodo(todoForm)" novalidate>
    <div class="form-group ">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" id="title" required
        name="title" [(ngModel)]="newTodo.title"
        #title="ngModel">
      <span class="help-block" *ngIf="!title.valid && title.touched">Title is Required</span>
    </div>
   
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required
        name="description" [(ngModel)]="newTodo.description"
        #description="ngModel">
        <span class="help-block" *ngIf="!description.valid && description.touched">Description is Required</span>
    </div>
    
    <div class="form-group">
      <label for="createdAt">
       Date Time
        <input class="form-control" placeholder="Date Time:"
               [(ngModel)]="newTodo.createdAt" name="createdAt"
               [owlDateTimeTrigger]="dt" [owlDateTime]="dt" #createdAt="ngModel" required>
        <owl-date-time #dt></owl-date-time>
      </label> 
      <span class="help-block" *ngIf="!createdAt.valid && createdAt.touched">Plase Select Date!</span>
    </div> 
    <button type="submit" class="btn btn-success" [disabled]="!todoForm.valid">Create</button>
    </form>  
</div>
